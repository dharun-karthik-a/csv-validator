<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV | CSV Validator</title>
    <link rel="stylesheet" href="css/style2.css">
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="https://github.com/amitkhirdekar/Quiz_Time/blob/master/logo.png?raw=true" alt="CSV Validator" class="logo-image">
        </div>
        <div class="nav-links">
            <a href="index.html"> Home </a>
        </div>
    </div>
    <div class="section" id="csv-page">
        <div class="heading-div" id="csv-upload">
            <h1 class="heading">One place to Validate all your CSVs</h1>
            <h2 class="heading sub-heading">In just 3 Easy Steps</h2>

            <h1 class="configs-heading">Step 2: Upload CSV</h1>

            <div class="upload-csv-section">
                <div class="heading heading-to-upload-csv">Choose or Drag CSV Here</div>
                <div class="choose-csv">
                    <label for="csv-id" id="csv-label">CSV File:
                        <input type="file" name="csv-file" id="csv-id" accept=".csv">
                    </label>
                </div>
                <button class="button big-font" id="csv-submit-button" onclick="uploadCSV()">Upload</button>
            </div>
        </div>
    </div>
    <script src="js/Convert.js"></script>
    <script src="js/uploadcsv.js"></script>
</body>

</html>
