<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style2.css">
    <title>Home | CSV Validator</title>
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="https://github.com/amitkhirdekar/Quiz_Time/blob/master/logo.png?raw=true" alt="CSV Validator" class="logo-image">
        </div>
        <div class="nav-links">
            <a href="#"> Home </a>
        </div>
    </div>
    <div class="section">
        <div class="heading-div" id="configs-upload">
            <h1 class="heading">One place to Validate all your CSVs</h1>
            <h2 class="heading sub-heading">Validate your CSV File with 3 Easy Steps</h2>

            <h1 class="configs-heading">Step 1: Add Validation Rules</h1>
            <h2 class="configs-heading configs-sub-heading">Add rules for validating your csv</h2>

            <div class="config-container">
                <div class="row1">
                    <div id="field-name">
                        <label for="field0">Field Name<span class="required-field">*</span>: </label>
                        <input type="text" id="field0" class="inputs" name="fieldName" onchange="onChangeHandler(event)">
                    </div>
                    <div id="field-type">
                        <label for="type0">Type<span class="required-field">*</span>: </label>
                        <select id="type0" name="type" class="dropdowns" onchange="onChangeHandler(event)">
                            <option value="">Choose Type</option>
                            <option value="Number">Number</option>
                            <option value="AlphaNumeric">AlphaNumeric</option>
                            <option value="Alphabets">Alphabets</option>
                        </select>
                    </div>
                    <div id="field-value">
                        <label for="text-file-id0">Values: </label>
                        <input type="file" class="choose-file" name="values" id="text-file-id0" accept=".txt" onchange="onChangeHandler(event)">
                        <input type="checkbox" name="use-text-for-value" id="use-text-for-value0"
                            onclick="toggleValueFieldTextBox(this)">
                        <span>Enter Values</span>
                        <textarea name="alternate-value" id="alternate-value0" cols="10" rows="10" class="displayNone alternate-value"></textarea>
                    </div>
                </div>
                <div class="row1">
                    <div id="min-length">
                        <label for="min-len0">Min-length: </label>
                        <input type="number" name="minLength" id="min-len0" class="inputs" onchange="onChangeHandler(event)">
                    </div>
                    <div id="max-length">
                        <label for="max-len0">Max-length: </label>
                        <input type="number" name="maxLength" id="max-len0" class="inputs" onchange="onChangeHandler(event)">
                    </div>
                    <div id="fixed-length">
                        <label for="fixed-len0">Fixed-length: </label>
                        <input type="number" name="length" id="fixed-len0" class="inputs" onchange="onChangeHandler(event)">
                    </div>
                </div>
                <div class="row1">
                    <div id="depends-on-column">
                        <label for="depends-on0">Dependency on column: </label>
                        <input type="text" id="depends-on0" class="inputs" name="dependentOn" onchange="onChangeHandler(event)">
                        </input>
                    </div>
                    <div id="dependent-value0" class="hidden">
                        <label for="dependent-field-value0">Dependent Field Value: </label>
                        <input type="text" class="inputs extra-width" id="dependent-field-value0" name="expectedDependentFieldValue"
                            placeholder="null for no value, !null for any value" onchange="onChangeHandler(event)">
                    </div>
                    <div id="current-value0" class="hidden">
                        <label for="expectedCurrentFieldValue0">Expected Current Field Value: </label>
                        <select id="expectedCurrentFieldValue0" class="dropdowns" name="expectedCurrentFieldValue" onchange="onChangeHandler(event)">
                            <option value="">Choose here</option>
                            <option value="!null">Present</option>
                            <option value="null">Not Present</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="buttons" id="new-field-and-submit-button">
                <button class="button big-font" id="add-new-field" onclick="addNewField()">
                    Add New Field
                </button>
                <button class="button big-font" id="upload-configs" onclick="sendConfigData()">
                    Submit
                </button>
            </div>
        </div>
    </div>
    <div class="footer" id="footer"></div>

    <script src="js/app.js"></script>
</body>

</html>
