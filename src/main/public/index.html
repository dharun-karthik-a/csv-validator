<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Home | CSV Validator</title>
    <link href="css/style2.css" rel="stylesheet">
    <link rel="stylesheet" href="css/loadingstyle.css">
    <link rel="icon" href="https://github.com/amitkhirdekar/Quiz_Time/blob/master/icon.png?raw=true" type="image/x-icon">
</head>

<body>
<div class="header">
    <div class="logo">
        <img alt="CSV Validator" class="logo-image"
             src="https://github.com/amitkhirdekar/Quiz_Time/blob/master/logo.png?raw=true">
    </div>
</div>
<div class="section" id="csv-page">
    <div class="heading-div" id="csv-upload">
        <h1 class="heading">One place to validate all your CSVs</h1>
        <h2 class="heading sub-heading">In just 2 easy steps</h2>

        <h1 class="configs-heading">Step 1: Upload CSV</h1>

        <div class="upload-csv-section">
            <div class="heading heading-to-upload-csv">Choose or drag CSV here</div>
            <div class="choose-csv">
                <label for="csv-id" id="csv-label">CSV file:
                    <input accept=".csv" id="csv-id" name="csv-file" type="file">
                </label>
            </div>
            <button class="button big-font" id="csv-submit-button" onclick="uploadCSV()">Upload</button>
        </div>
    </div>
</div>
<div class="upload-loading" id="uploading-pop-up" style="display: none;">
    <div class="loading-circle">
        <div id="circle">
            <div class="moving-circle" id="child">
            </div>
        </div>
    </div>
    <div class="loading-message">
        File uploading <span id="upload-percentage"></span>%
    </div>
</div>
<script src="js/addrulespage/Convert.js"></script>
<script src="js/uploadcsv.js"></script>
</body>

</html>
