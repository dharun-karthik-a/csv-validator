<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/main.js" type="text/javascript"></script>
    <title>Csv Parser</title>
    <style>
        #dependencies #dependency div {
            display: inline;
        }
    </style>
</head>

<body>
    <div>
        <h1>Set Configuration</h1>
        <h3>Number Of Fields</h3>
        <form id="myform">
            <label for="field">Field</label>
            <input id="field" type="text">

            <label for="type">Type</label>
            <select id="type">
                <option value="selected disabled hidden">Choose here</option>
                <option value="Number">Number</option>
                <option value="AlphaNumeric">AlphaNumeric</option>
                <option value="Alphabets">Alphabets</option>
                <option value="Boolean">Boolean</option>
            </select>

            <label for="text_file_id">Values</label>
            <input type="file" name="text-file" id="text_file_id" accept=".txt">

            <label for="max-len">Max-length</label>
            <input type="number" id="max-len">

            <label for="min-len">Min-length</label>
            <input type="number" id="min-len">

            <label for="fixed-len">Fixed-length</label>
            <input type="number" id="fixed-len">

            <br>
            <hr>
            <div id="dependencies" style="display: none;">
            
            </div>

            <label for="dependentOnColumn">Dependency on column: </label>
            <input type="text" id="dependentOnColumn">

            <label for="expectedDependentFieldValue">Expected Dependent Field Value</label>
            <input type="text" id="expectedDependentFieldValue">

            <label for="expectedCurrentFieldValue">Expected Current Field Value</label>
            <select id="expectedCurrentFieldValue">
                <option value="selected disabled hidden">Choose here</option>
                <option value="!null">Present</option>
                <option value="null">Not Present</option>
            </select>

        </form>
        <button onclick="addMoreDependencyRow()">Add more dependencies</button>

        <button type="submit" style="margin-top: 10px;" onclick="addDataToJson()">ADD</button>

        <button id="value-submit-button" type="submit" style="margin-top: 10px;"
            onclick="sendConfigData()">SUBMIT</button>
    </div>
    <br>
    <div>
        <button onclick="resetConfigData()">Reset Config</button>
    </div>
    <div>
        <h1>CSV PARSER</h1>
        <label>CSV File :</label>
        <input type="file" name="csv-file" id="csv_id" accept=".csv">
        <button id="csv-submit-button" onclick="csvReader()">Submit</button>
    </div>
    <div id="error-msg">
        <ul id="error_msg_list">

        </ul>
    </div>
</body>

</html>
