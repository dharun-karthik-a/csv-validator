<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Csv Parser</title>
</head>

<body>
    <div>
        <header>
            <h1 id="header_title">CSV parser</h1>
        </header>
        <h1 class="header_text">Set Configuration</h1>
        <div id="configs">
            <h3 class="header_text">Fields to Validate</h3>
        </div>
        <div class="form_container">
            <form id="myform">
                <h3 class="header_text" id="field_header">Add Field</h3>
                <div class="row">
                    <div class="column">
                        <label for="field">Field: </label>
                        <input id="field" type="text">
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <label for="type">Type: </label>
                        <select id="type">
                            <option value="">Choose here</option>
                            <option value="Number">Number</option>
                            <option value="AlphaNumeric">AlphaNumeric</option>
                            <option value="Alphabets">Alphabets</option>
                            <option value="Boolean">Boolean</option>
                        </select>
                    </div>
                    <div class="column">
                        <label for="text_file_id">Values: </label>
                        <input type="file" name="text-file" id="text_file_id" accept=".txt">
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <label for="min-len">Min-length: </label>
                        <input type="number" id="min-len">
                    </div>
                    <div class="column">
                        <label for="max-len">Max-length: </label>
                        <input type="number" id="max-len">
                    </div>
                    <div class="column">
                        <label for="fixed-len">Fixed-length: </label>
                        <input type="number" id="fixed-len">
                    </div>
                </div>
                <hr>
                <div id="dependencies">
                </div>
                <h3 class="header_text" id="dependency_header">Add Dependency</h3>
                <div class="row">
                    <div class="column">
                        <label for="dependentOnColumn">Dependency on column: </label>
                        <input type="text" id="dependentOnColumn">
                    </div>
                    <div class="column">
                        <label for="expectedDependentFieldValue">Dependent Field Value: </label>
                        <input type="text" id="expectedDependentFieldValue">
                    </div>
                </div>
                <label for="expectedCurrentFieldValue">Expected Current Field Value: </label>
                <select id="expectedCurrentFieldValue">
                    <option value="">Choose here</option>
                    <option value="!null">Present</option>
                    <option value="null">Not Present</option>
                </select>
            </form>
            <div class="button_container">
                <button class="btn" id="add-dependency-button" onclick="addMoreDependencyRow()">Add
                    dependency</button>
                <button class="btn" id="add-field-button" type="submit" onclick="addDataToJson()">Add
                    Field</button>
                <div class="submit_reset_button">
                    <button class="btn" id="value-submit-button" type="submit"
                        onclick="sendConfigData()">Submit</button>
                    <button class="btn-danger" id="reset_config" onclick="resetConfigData()">Reset
                        Configuration</button>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div id="csv_part">
        <div id="csv_div">
            <div id="lightbackground"></div>
            <h1 id="csv_parser_heading">CSV PARSER</h1>
            <label for="csv_id" id="csv_label">CSV File:
                <input type="file" name="csv-file" id="csv_id" accept=".csv">
            </label>
            <button id="csv-submit-button" class="btn" onclick="csvReader()">Submit</button>
        </div>
        <div id="error-msg">
        </div>
    </div>
    <div class="footer">
    </div>

    <div class="landing_page">
        <h1 class="hide">
            <span id="landing_page_title">CSV Parser</span>
        </h1>
        <img id="csv_svg" class="hide" src="assets/svgs/csv_green.svg" alt="CSV Parser">
    </div>
    <div id="shuttle"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"
        integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ=="
        crossorigin="anonymous"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/MandatoryInputValidation.js" type="text/javascript"></script>
    <script src="js/Convert.js" type="text/javascript"></script>
</body>

</html>
