<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Errors | CSV Validator</title>
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="assets/logo.png" alt="CSV Validator" class="logo-image">
        </div>
        <div class="nav-links">
            <a href="landing.html"> Home </a>
        </div>
    </div>
    <div class="section" id="csv-page">
        <div class="heading-div" id="csv-upload">
            <h1 class="heading">One place to Validate all your CSVs</h1>
            <h2 class="heading sub-heading">Validate your CSV File with 3 Easy Steps</h2>

            <h1 class="configs-heading">Step 3: Get Validations For Your CSV</h1>
            <h2 class="configs-heading configs-sub-heading">Check your errors</h2>

            <div class="error-list-container">
                <div class="no-error">
                    <div class="valid-csv">
                        CSV Has No Errors
                    </div>
                </div>
                <div class="error-list">
                    <div class="line-number">Line No:
                        <span>1</span>
                    </div>
                    <div class="errors">
                        <div class="error">
                            Type Error in Price
                        </div>
                        <div class="error">
                            Length Error in Product Id
                        </div>
                    </div>
                </div>
                <div class="error-list">
                    <div class="line-number">Line No:
                        <span>2</span>
                    </div>
                    <div class="errors">
                        <div class="error">
                            Type Error in Price
                        </div>
                        <div class="error">
                            Length Error in Product Id
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer"></div>
    <script src="js/app.js"></script>
</body>
</html>
