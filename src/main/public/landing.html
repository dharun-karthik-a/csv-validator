<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style2.css">
    <title>CSV Validator</title>
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="assets/logo.png" alt="CSV Validator" class="logo-image">
        </div>
        <div class="nav-links">
            <a href="#"> Home </a>
        </div>
    </div>
    <div class="csv-upload">
        <div class="heading-div">
            <h1 class="heading">One place to Validate all your CSVs</h1>
            <h2 class="heading sub-heading">Validate your CSV File with 3 Easy Steps</h2>

            <div class="upload-csv-section">
                <div class="heading heading-to-upload-csv">Upload CSV For Validation</div>
                <div class="choose-csv">
                    <label for="csv_id" id="csv_label">CSV File:
                        <input type="file" name="csv-file" id="csv_id" accept=".csv">
                    </label>
                </div>
                <button class="upload-csv-button">Upload</button>
            </div>
        </div>
    </div>
    <div class="configs-upload"></div>
    <div class="error-section"></div>
</body>

</html>
